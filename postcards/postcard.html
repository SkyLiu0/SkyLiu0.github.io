<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcards</title>

    <link rel="stylesheet" href="../css/flip.css">
    <link rel="stylesheet" href="../css/snow.css">
    <script src="../js/jquery.js"></script>

    <style>
        body {
            height: 100vh;
            background-color: rgb(219, 72, 62);
            background-image: -webkit-linear-gradient(top, rgb(236, 204, 24), rgb(202, 51, 40));
        }

        #count {
            float: right;
            margin-top: auto;
            color: antiquewhite;
        }

        .greetings {
            color: rgb(148, 29, 29);
        }
    </style>
</head>
<body>
    <div id="count"></div>
    <div class="greetings">
        <h2>新春快乐！</h2>
        <p>虎年万事顺意~</p>
    </div>
    <div id="snowflakeContainer">
        <span class="snowflake"></span>
    </div>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
                <!-- 前面内容 -->
                <img src="../imgs/postcards/福2022.png" alt="福" style="transform: rotate(45deg);">
            </div>
            <div class="back">
                <!-- 背面内容 -->
                <img src="../imgs/postcards/虎2022.png" alt="虎" style="transform: rotate(45deg);">
            </div>
        </div>
    </div>

    <script src="../js/snow.js"></script>
    <script>
        var now = new Date();
        var start = new Date(2019, 8-1, 18);
        
        var days = Math.floor((Date.parse(now) - Date.parse(start)) / 86400000);
        document.getElementById("count").innerHTML = days;
    </script>
</body>
</html>
