<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcards</title>

    <link rel="stylesheet" href="../css/flip.css">
    <link rel="stylesheet" href="../css/snow.css">
    <script src="../js/jquery.js"></script>

    <style>
        body {
            height: 100vh;
            background-color: rgb(167, 193, 216);
            background-image: -webkit-linear-gradient(top, rgb(167, 193, 216), rgb(95, 95, 131));
        }

        #count {
            float: right;
            margin-top: auto;
            color: antiquewhite;
        }

        .greetings {
            color: rgb(33, 65, 124);
        }
    </style>
</head>
<body>
    <div id="count"></div>
    <div class="greetings">
        <h2>Happy new year!</h2>
        <p>送你冬天的雪。</p>
    </div>
    <div id="snowflakeContainer">
        <span class="snowflake"></span>
    </div>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
                <!-- 前面内容 -->
                <img src="../imgs/postcards/new_year_2022_front.png" alt="happy new year 2022">
            </div>
            <div class="back">
                <!-- 背面内容 -->
                <img src="../imgs/postcards/new_year_2022_back.jpg" alt="happy new year 2022">
            </div>
        </div>
    </div>

    <script src="../js/snow.js"></script>
    <script>
        var now = new Date();
        var start = new Date(2019, 8-1, 18);
        
        var days = Math.floor((Date.parse(now) - Date.parse(start)) / 86400000);
        document.getElementById("count").innerHTML = days;
    </script>
</body>
</html>
