<body>
    <p>
        鲁米说：<br>
        在对和错的观念之外，<br>
        还有一个所在。<br>
        我会在那里与你相遇。<br>
        当灵魂在那里的草地上躺下，<br>
        世界就满得没法谈论。<br>
        观念、语言，甚至“彼此”这个词，都没有任何意义。
    </p>
